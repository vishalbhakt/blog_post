{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user == post.author %}
<a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-warning">Edit Post</a>
<a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger"
    onclick="return confirm('Are you sure you want to delete this post?');">
    Delete Post
</a>
{% endif %}

<article class="post">
    
    {% if post.published_date %}
    <time class="date">
        {{ post.published_date }}
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
